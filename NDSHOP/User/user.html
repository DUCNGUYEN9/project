<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Footer-Header/footer_header.css" />
    <link rel="stylesheet" href="./user.css" />
    <title>Sign In - Sign Up</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <div class="logo">
          <a href="../Home/home.html">
            <img src="../Logo/NDShop.png" alt="logo" />
          </a>
        </div>
        <nav>
          <div class="nav_menu">
            <ul>
              <li class="nav_menu_shop">
                <a href="../Shop/shop.html">Shop</a>
              </li>
              <li><a href="../Blog/blog.html">Blog</a></li>
              <li><a href="../Our Story/ourstory.html">Our Story</a></li>
            </ul>
          </div>
          <div class="line"></div>
          <div class="nav_icon">
            <div class="search">
              <img src="../Icon/search.png" alt="icon" />
            </div>
            <div class="heart">
              <a href="../Heart/heart.html">
                <img src="../Icon/heart.png" alt="icon" />
              </a>
            </div>
            <div class="cart">
              <a href="../Shopping Cart/shoppingcart.html">
                <img src="../Icon/cartshopping.png" alt="icon" />
              </a>
            </div>
            <div class="user"><img src="../Icon/user.png" alt="icon" /></div>
          </div>
        </nav>
      </header>
      <!-- main -->
      <main>
        <!-- sign in -->
        <div class="sign_in">
          <h1>My Account</h1>
          <div class="btn">
            <button class="btn_sign_in">Sign in</button>
            <button class="btn_sign_up" id="sign_up">Register</button>
          </div>
          <form action="#" method="post">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email*"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password*"
              required
            />
            <label for="checkbox"> <input type="checkbox" />Remember me </label>
            <input type="submit" value="SIGN IN" />
          </form>
          <p>
            <a href="../Reset Password/resetpassword.html"
              >Have you forgotten your password ?</a
            >
          </p>
        </div>
        <!-- sign up -->
        <div class="sign_up">
          <h1>Register Account</h1>
          <div class="btn">
            <button class="btn_sign_in" id="sign_in">Sign in</button>
            <button class="btn_sign_up">Register</button>
          </div>
          <form action="#" method="post">
            <div class="name">
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name*"
                required
              />
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name*"
                required
              />
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email*"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password*"
              required
            />
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password*"
              required
            />
            <label for="checkbox"> <input type="checkbox" />Remember me </label>
            <input type="submit" value="SIGN UP" />
          </form>
          <p>
            <a href="../Reset Password/resetpassword.html"
              >Have you forgotten your password ?</a
            >
          </p>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <div class="contact">
          <ul>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">TERMS OF SERVICES</a></li>
            <li><a href="#">SHIPPING AND RETURNS</a></li>
          </ul>
          <div>
            <span>&copy; 2023 NgocDuc.</span> Terms of use
            <span>and</span> privacy policy.
          </div>
        </div>
        <div class="policy">
          <div>
            <span>Give an email, get the newsletter.</span>
            <input type="email" name="email" id="email" />
            <img src="../Icon/arrow.png" alt="icon" class="arrow" />
          </div>
          <div class="footer_icon">
            <a href="#">
              <img src="../Icon/in.png" alt="icon" />
            </a>
            <a href="#">
              <img src="../Icon/fc.png" alt="icon" />
            </a>
            <a href="#">
              <img src="../Icon/ista.png" alt="icon" />
            </a>
            <a href="#">
              <img src="../Icon/twitterer.png" alt="icon" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
